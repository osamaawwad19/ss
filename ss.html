<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Manager</title>
    <link rel="stylesheet" href="../Css/style.css" />
</head>

<body>
    <section class="todo-container">
        <header class="todo-container__header">
            <h1>TodoInput</h1>
        </header>

        <!-- Input & Suggestions -->
        <div class="input-group">
            <i class="fa-solid fa-list input-group__icon"></i>
            <input type="text" id="taskInput" class="input-group__input" placeholder="New Todo" />
            <span id="inputError" class="input-group__error"></span>
            <ul id="suggestionsList" class="suggestions hidden"></ul>
        </div>

        <!-- Add Button Below Input -->
        <div class="add-button-container">
            <button id="addBtn" class="input-group__button" disabled>
                Add Task
            </button>
        </div>
        <!-- Filters -->
        <div class="filters">
            <button class="filters__button filters__button--active" data-filter="all">
                All
            </button>
            <button class="filters__button" data-filter="done">Done</button>
            <button class="filters__button" data-filter="todo">Todo</button>
        </div>

        <!-- Task Table (Task & Actions Only) -->
        <table class="task-table">
            <thead class="task-table__head">
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>
        <div id="noTasksMsg" class="no-tasks">No tasks.</div>

        <!-- Footer Buttons -->
        <div class="footer-buttons">
            <button id="deleteDoneBtn" class="footer-buttons__button" disabled>
                Delete Done
            </button>
            <button id="deleteAllBtn" class="footer-buttons__button footer-buttons__button--secondary" disabled>
                Delete All
            </button>
        </div>
    </section>

    <!-- Modals -->
    <div id="renameModal" class="modal hidden">
        <div class="modal__content">
            <div class="modal__header">Rename Task</div>
            <input type="text" id="renameInput" class="modal__input" placeholder="New name" />
            <span id="renameError" class="modal__error"></span>
            <div class="modal__actions">
                <button id="renameConfirmBtn" class="modal__button modal__button--confirm">
                    Save
                </button>
                <button id="renameCancelBtn" class="modal__button modal__button--cancel">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal hidden">
        <div class="modal__content">
            <div id="deleteModalHeader" class="modal__header">Confirm</div>
            <div class="modal__actions">
                <button id="deleteConfirmBtn" class="modal__button modal__button--confirm">
                    Yes
                </button>
                <button id="deleteCancelBtn" class="modal__button modal__button--cancel">
                    No
                </button>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
